<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicircle Signup</title>
    <link rel="stylesheet" href="Signup.css">                                                                                                                      
</head>
<body style="background-image: url(https://images.unsplash.com/photo-1481627834876-b7833e8f5570?q=80&w=1856&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
background-repeat: no-repeat;">
    <div class="box">
        <span class="borderline"></span>
        <form>
            <h2>SIGN UP</h2>
            <div class="inputbox">
                <input type="text" required="required">
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="email" required="required">
                <span>Email</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="password" required="required">
                <span>Password</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="password" required="required">
                <span>Confirm Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="login.html">Already have an account? Login</a>
            </div>
           <input type="submit" value="Sign Up"> 
        </form>
    </div>
</body>
</html>
